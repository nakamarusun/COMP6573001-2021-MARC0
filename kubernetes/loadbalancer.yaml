# Exposes nginx to have an external IP
apiVersion: v1
kind: Service
metadata:
  namespace: marc0-namespace
  name: nginx-external
spec:
  type: LoadBalancer
  selector:
    loadbalance: external
  ports:
    - name: rtmp
      port: 1935
      targetPort: 1935
    - name: peerjs
      port: 9003
      targetPort: 9003
    - name: backend
      port: 80
      targetPort: 5000