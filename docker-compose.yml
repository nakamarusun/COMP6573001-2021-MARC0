version: "3"

services:
  stream-handler:
    build: ./streamer
    container_name: stream-handler
    # Image name is important so that we kompose can know which image to run for
    image: us-central1-docker.pkg.dev/marc1robot/marc0-repo/stream-handler:v1
    ports:
      - "80"
    environment:
      - PORT=80
      # GCP Cloud Storage bucket name to store streams
      - GCLOUD_STORAGE_NAME=${STREAM_GSTORAGE_NAME}
    volumes:
      - recdir:/streamer_module/tmp/rec
    labels:
      # Very important. Without this, it won't be able to pull local images
      kompose.image-pull-policy: "IfNotPresent"
  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "80:80"
      - "1935:1935"
    # Image name is important so that we kompose can know which image to run for
    image: us-central1-docker.pkg.dev/marc1robot/marc0-repo/nginx:v1
    depends_on:
      - stream-handler
    volumes:
      - recdir:/tmp/rec
    labels:
      kompose.image-pull-policy: "IfNotPresent"

# Creates the volume
volumes:
  recdir: